<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="colorGame2.css">
    <link rel='icon' href='TJ.png' type='image/x-icon'/>
    <title>Color Game</title>
</head>
<body>
    <h3>Click the right color</h3>
    <div class="buttonWrapper">
        <button onClick="window.location.reload();">New game</button>
    </div>
    <div id="colorBox">
        <h2 id="colorText"></h2>
        <div class="buttonWrapper">
            <button id="listenButton">Listen</button>
        </div>
    </div>

    <div id="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="sounds">
        <audio id="flipSound" src="flipSound.mp3"></audio>
        <audio id="correctSound" src="correctSound.mp3"></audio>
        <audio id="greenSound" src="greenS.mp3"></audio>
        <audio id="redSound" src="redS.mp3"></audio>
        <audio id="blueSound" src="blueS.mp3"></audio>
        <audio id="blackSound" src="blackS.mp3"></audio>
        <audio id="whiteSound" src="whiteS.mp3"></audio>
        <audio id="greySound" src="greyS.mp3"></audio>
        <audio id="purpleSound" src="purpleS.mp3"></audio>
        <audio id="yellowSound" src="yellowS.mp3"></audio>
    </div>
    <script src="colorGame2.js"></script>
</body>
</html>
