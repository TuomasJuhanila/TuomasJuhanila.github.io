<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="colorGame.css">
    <link rel='icon' href='TJ.png' type='image/x-icon'/>
    <title>Color Game</title>
</head>
<body>
    <h3>Click the right color. You can also listen the color by pushing the button</h3>
    <div id="colorBox">
        <h2 id="colorText"></h2>
        <div class="buttonWrapper">
            <button id="listenButton"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <div id="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="sounds">
        <audio id="flipSound" src="sound/flipSound.mp3"></audio>
        <audio id="correctSound" src="sound/correctSound.mp3"></audio>
        <audio id="greenSound" src="sound/greenS.mp3"></audio>
        <audio id="redSound" src="sound/redS.mp3"></audio>
        <audio id="blueSound" src="sound/blueS.mp3"></audio>
        <audio id="blackSound" src="sound/blackS.mp3"></audio>
        <audio id="whiteSound" src="sound/whiteS.mp3"></audio>
        <audio id="greySound" src="sound/greyS.mp3"></audio>
        <audio id="purpleSound" src="sound/purpleS.mp3"></audio>
        <audio id="yellowSound" src="sound/yellowS.mp3"></audio>
    </div>
    <script src="colorGame.js"></script>
</body>
</html>
